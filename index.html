<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <main class="hero mt-5">
        <div class="container">
           <form class="form bg-primary p-5 border rounded">
                <div class="row">
                    <div class="col-6">
                        <input type="number" class="form-control js__input w-50" placeholder="Summa kiriting: ">
                    </div>
                    <div class="col-4">
                        <select class="form-select js__select">
                            <option disabled selected>Currency</option>
                            <option value="usd">Usd</option>
                            <option value="euro">Euro</option>
                            <option value="rubl">Rubl</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-success">Calculation</button>
                    </div>
                </div>
           </form>

           <h1 class="text-center mt-5 bg-primary rounded p-3 result text-white d-none"></h1>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
